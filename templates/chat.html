<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fragrance AI Chat</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .chat-container {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 500px;
      height: 90vh;
      border-radius: 10px;
      background-color: #1f1f1f;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    .chat-header {
      background-color: #9f83e7;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      padding: 1rem;
      border-bottom: 1px solid #333;
    }

    .chat-box {
      flex-grow: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 18px;
      margin: 5px 0;
      word-wrap: break-word;
    }

    .message.user {
      align-self: flex-end;
      background-color: #4138f3fe;
      color: white;
    }
    .chat-disclaimer {
  font-size: 0.75rem;
  color: #aaaaaa;
  text-align: center;
  padding: 0 1rem 0.5rem 1rem;
}


    .message.bot {
      align-self: flex-start;
      background-color: #696564;
      color: white;
    }

    .chat-form {
      display: flex;
      border-top: 1px solid #333;
    }

    .chat-input {
      flex-grow: 1;
      padding: 1rem;
      border: none;
      background-color: #2a2a2a;
      color: white;
      font-size: 1rem;
      border-radius: 0 0 0 10px;
    }

    .send-button {
      padding: 0 1rem;
      background-color: #4138f3fe;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 0 0 10px 0;
      cursor: pointer;
    }

    .send-button:hover {
      background-color: #732d91;
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 10px 15px;
      border-radius: 18px;
      background-color: #3a3a3c;
      color: white;
      max-width: 60%;
      align-self: flex-start;
      margin: 5px 0;
    }

    .typing-dot {
      width: 6px;
      height: 6px;
      background-color: #aaa;
      border-radius: 50%;
      animation: blink 1.4s infinite both;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes blink {
      0%, 80%, 100% {
        opacity: 0;
      }
      40% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">Fragrance AI</div>
    <div class="chat-disclaimer">
      Prices and links may be outdated. Last updated January 2025.
    </div>
    

    <div id="chat-box" class="chat-box">
      <!-- Initial bot message inserted here by JS -->
    </div>

    <form id="chat-form" class="chat-form">
      <input type="text" id="user-input" class="chat-input" placeholder="Type your message..." autocomplete="off">
      <button type="submit" class="send-button">Send</button>
    </form>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const chatForm = document.getElementById("chat-form");
    const userInput = document.getElementById("user-input");

    function addUserMsg(msg) {
      chatBox.innerHTML += `<div class="message user">${msg}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function addBotMsg(msg) {
      chatBox.innerHTML += `<div class="message bot">${msg}</div>`;
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function showTyping() {
      const typing = document.createElement("div");
      typing.className = "typing-indicator";
      typing.id = "typing-indicator";
      typing.innerHTML = `
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
        <div class="typing-dot"></div>
      `;
      chatBox.appendChild(typing);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function removeTyping() {
      const typing = document.getElementById("typing-indicator");
      if (typing) typing.remove();
    }

    async function sendMessageToBot(message) {
      showTyping();
      await new Promise(resolve => setTimeout(resolve, 1000)); // Simulated thinking delay

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      removeTyping();

      if (Array.isArray(data.reply)) {
        for (const msg of data.reply) {
          await new Promise(resolve => setTimeout(resolve, 300));
          addBotMsg(msg);
        }
      } else {
        addBotMsg(data.reply);
      }
    }

    chatForm.addEventListener("submit", function (e) {
      e.preventDefault();
      const message = userInput.value.trim();
      if (!message) return;
      addUserMsg(message);
      userInput.value = "";
      sendMessageToBot(message);
    });

    window.addEventListener("DOMContentLoaded", async () => {
      await sendMessageToBot("");
    });
  </script>
</body>
</html>
